<!DOCTYPE html>
<html>

<head>
  <style>
    /* h3 요소의 텍스트 색상을 파란색으로 지정하는 CSS 스타일 */
    h3 {
      color: blue;
    }
  </style>
  <!-- 외부 스타일 시트 파일(style.css)을 연결 -->
  <link rel="stylesheet" href="style.css">
  <!-- 부트스트랩(Bootstrap) CSS를 연결하고, 무결성 체크 및 crossorigin 설정을 통한 보안 적용 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- 외부 JavaScript 파일(script.js)을 연결하며, defer 속성을 사용하여 비동기적으로 로드 -->
  <script src="script.js" defer></script>
  <!--sweetalert2 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <header>
    <!-- 웹 페이지의 헤더에 빨간색 텍스트로 "JS 핵심문법 5가지" 제목을 출력 -->
    <h1 style="color: red;">JS 핵심문법 5가지</h1>
  </header>
  <main>
    <!-- "함수" 섹션 -->
    <div class="box function">
      <!-- 스크립트로 "함수는 명령어 상자입니다."를 출력 -->
      <script>document.write('함수는 명령어 상자입니다.') </script>
      <!-- "함수" 섹션 제목 -->
      <h3>함수</h3>
      <!-- "인사" 버튼, 클릭 시 "인사" 함수 실행 -->
      <button class="btn btn-primary" onclick="인사()">인사</button>
    </div>

    <!-- "변수" 섹션 -->
    <div class="box var">
      <!-- "변수" 섹션 제목 -->
      <h3>변수</h3>
      <!-- "변수는 데이터(문자, 숫자, 배열, 객체, 함수) 상자입니다." 설명 텍스트 -->
      <h6>변수는 데이터(문자, 숫자, 배열, 객체, 함수) 상자입니다. </h6>
      <!-- "더하기" 버튼, 클릭 시 "더하기(5, 5)" 함수 실행 -->
      <button class="btn btn-primary" onclick="더하기(5, 5)">더하기</button>

      <div>
        <!-- 숫자 입력란 1 -->
        <input type="number" id="num1" class="num " placeholder="숫자1">
        <!-- 숫자 입력란 2 -->
        <input type="number" id="num2" class="num " placeholder="숫자2">
      </div>
      <!-- "곱하기" 버튼, 클릭 시 "곱하기(5, 2)" 함수 실행 -->
      <button class="btn btn-primary" onclick="곱하기(5, 2)">곱하기</button>
    </div>

    <!-- "조건문" 섹션 -->
    <div class="box condition">
      <!-- "조건문" 섹션 제목 -->
      <h3>조건문</h3>
      <!-- "조건문은 조건에 따라 명령을 실행합니다." 설명 텍스트 -->
      <h6>조건문은 조건에 따라 명령을 실행합니다.</h6>
      <!-- "평가" 버튼, 클릭 시 "평가(8, 3)" 함수 실행 -->
      <button class="btn btn-primary" onclick="평가(8, 3)">평가</button>
    </div>

    <!-- "반복문" 섹션 -->
    <div class="box iterate">
      <!-- "반복문" 섹션 제목 -->
      <h3>반복문</h3>
      <!-- "반복문은 특정명령을 반복해서 실행합니다." 설명 텍스트 -->
      <h6>반복문은 특정명령을 반복해서 실행합니다.</h6>
      <!-- "좋아요" 버튼, 클릭 시 "좋아요()" 함수 실행 -->
      <button class="btn btn-primary" onclick="좋아요()">좋아요</button>
    </div>
    <div id="good">

    </div>

    <!-- "통신" 섹션 -->
    <div class="box network">
      <!-- "통신" 섹션 제목 -->
      <h3>통신</h3>
      <!-- "API를 사용할 때 통신 함수 fetch()를 사용합니다." 설명 텍스트 -->
      <h6>API를 사용할 때 통신 함수 fetch()를 사용합니다. </h6>
      <!-- "포켓몬 뽑기" 버튼, 클릭 시 "pokemon()" 함수 실행 -->
      <button class="btn btn-primary" onclick="pokemon()">포켓몬 뽑기</button>
      <div>
        <!-- 포켓몬 이미지 -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg"
          id="poketmon" alt="" width="200">
        <!-- 포켓몬 이름 출력 위치 -->
        <h3 id="pokemonName"></h3>
      </div>
    </div>


  </main>

</body>

</html>
